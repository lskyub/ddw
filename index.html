<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDW Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .language-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .language-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .flag {
            font-size: 1.5rem;
        }

        .auto-detect {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin-top: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .language-selector {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .language-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <div class="logo">Devdino Services</div>
        <div class="subtitle">Choose your language / ì–¸ì–´ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
        
        <div class="language-options">
            <a href="./en/" class="language-btn" data-lang="en">
                <span class="flag">ğŸ‡ºğŸ‡¸</span>
                <span>English</span>
            </a>
            <a href="./ko/" class="language-btn" data-lang="ko">
                <span class="flag">ğŸ‡°ğŸ‡·</span>
                <span>í•œêµ­ì–´</span>
            </a>
        </div>

        <div class="auto-detect">
            <p>Auto-detecting your language... / ì–¸ì–´ë¥¼ ìë™ìœ¼ë¡œ ê°ì§€ ì¤‘...</p>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting... / ë¦¬ë‹¤ì´ë ‰íŠ¸ ì¤‘...</p>
        </div>
    </div>

    <script>
        // ë¸Œë¼ìš°ì € ì–¸ì–´ ê°ì§€
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.substring(0, 2).toLowerCase();
            
            // ì§€ì›í•˜ëŠ” ì–¸ì–´ ëª©ë¡
            const supportedLangs = ['en', 'ko'];
            
            // ì§€ì›í•˜ëŠ” ì–¸ì–´ì¸ì§€ í™•ì¸
            if (supportedLangs.includes(langCode)) {
                return langCode;
            }
            
            // ê¸°ë³¸ê°’ì€ ì˜ì–´
            return 'en';
        }

        // ìë™ ë¦¬ë‹¤ì´ë ‰íŠ¸
        function autoRedirect() {
            // ì´ë¯¸ ì–¸ì–´ í´ë”ì— ìˆëŠ” ê²½ìš° ë¦¬ë‹¤ì´ë ‰íŠ¸í•˜ì§€ ì•ŠìŒ
            if (window.location.pathname.includes('/en/') || window.location.pathname.includes('/ko/')) {
                return;
            }

            // URLì— ì–¸ì–´ ë§¤ê°œë³€ìˆ˜ê°€ ìˆëŠ” ê²½ìš° ìš°ì„  ì²˜ë¦¬
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            
            if (urlLang && ['en', 'ko'].includes(urlLang)) {
                redirectToLanguage(urlLang);
                return;
            }

            // ì €ì¥ëœ ì–¸ì–´ ì„¤ì • í™•ì¸
            const savedLang = localStorage.getItem('preferred-language');
            if (savedLang && ['en', 'ko'].includes(savedLang)) {
                redirectToLanguage(savedLang);
                return;
            }

            // ë¸Œë¼ìš°ì € ì–¸ì–´ ê°ì§€
            const detectedLang = detectLanguage();
            
            // 3ì´ˆ í›„ ìë™ ë¦¬ë‹¤ì´ë ‰íŠ¸
            setTimeout(() => {
                redirectToLanguage(detectedLang);
            }, 3000);
        }

        // ì–¸ì–´ë³„ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        function redirectToLanguage(lang) {
            document.querySelector('.auto-detect').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';
            
            // ì–¸ì–´ ì„¤ì • ì €ì¥
            localStorage.setItem('preferred-language', lang);
            
            setTimeout(() => {
                window.location.href = `./${lang}/`;
            }, 1000);
        }

        // ì–¸ì–´ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                redirectToLanguage(lang);
            });
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ê°ì§€ ì‹œì‘
        window.addEventListener('load', autoRedirect);
    </script>
</body>
</html>
